<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

</head>

<body>

  <script>
    document.write("1st pattern:" + "</br>")
    for (let i = 1; i <= 4; i++) {
      let str = '';
      for (let j = 1; j <= i; j++) {
        str += i + ' ';
      }

      document.write(str + "</br>");
    }
    document.write("</br>" + "2nd Pattern:" + "</br>")
    for (let i = 1; i <= 4; i++) {
      let str = '';
      for (let j = 1; j <= i; j++) {
        str += j + ' ';
      }

      document.write(str + "</br>");
    }
    document.write("</br>" + "3rd Pattern:" + "</br>")
    for (let i = 4; i >= 1; i--) {
      let str = '';
      for (let j = 1; j <= i; j++) {
        str += '*' + ' ';
      }

      document.write(str + "</br>");
    }
  </script>
</body>

</html>
