<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

</head>

<body>

  <script>
    let subject1 = parseInt(prompt("Enter Subject1:"));
    let subject2 = parseInt(prompt("Enter Subject2:"));
    let subject3 = parseInt(prompt("Enter Subject3:"));

    let avg = (subject1 + subject2 + subject3) / 3;

    if (avg >= 90) {
      document.write("Ex");
    }
    else if (avg >= 80 && avg <= 90) {
      document.write("A+");
    }
    else if (avg >= 70 && avg <= 80) {
      document.write("A");
    }
    else if (avg >= 70 && avg <= 60) {
      document.write("B");
    }
    else {
      document.write("Fail");
    }
  </script>
</body>

</html>
