<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practice</title>
</head>

<body>
  <script>
    // Write a JavaScript program to convert the given temperature in Fahrenheit to Celsius using the following conversion formula: C = F-32 / 1.8

    let F = parseFloat(prompt("Enter temperature in Farenheit(.F):"));
    let C = (F - 32) / 1.8;
    document.write("The temperature in Celsius:" + C.toFixed(2));
  </script>
</body>

</html>
