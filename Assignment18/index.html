<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

</head>

<body>

  <script>
    function odd_or_even(n) {
      if (n % 2 === 0) {
        document.write("Even Number");
      }
      else {
        document.write("Odd Number");
      }
    }

    let n = parseInt(prompt("Enter a number:"));
    odd_or_even(n);
  </script>
</body>

</html>
